<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon (2).ico">
    <link rel="stylesheet" href="style.css">
    <title>Drag-n-Drop</title>
</head>
<body>
    <h1 class="main-title">Kanban-Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <li class="backlog-column drag-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <div id="backlog-content"class="custom-scroll" >
                    <ul class="drag-list-item" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span >Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                     </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
               
            </li>
              <li class="progress-column drag-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-list-item" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span >Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                    </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
              <li class="complete-column drag-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-list-item" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span >Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                     </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
               
            </li>
              <li class="on-hold-column drag-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-list-item" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign" >+</span>
                        <span >Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                       </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
             
            </li>
        </ul>
    </div>
    


<script src="script.js"></script>
</body>
</html>
